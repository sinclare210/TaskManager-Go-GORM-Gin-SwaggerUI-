basePath: /api/v1
definitions:
  model.Task:
    properties:
      created_at:
        type: string
      due_date:
        type: string
      id:
        type: integer
      status:
        type: string
      title:
        type: string
      user_id:
        type: integer
    type: object
  routes.LoginUserF:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  routes.NewTask:
    properties:
      due_date:
        type: string
      status:
        type: string
      title:
        type: string
    type: object
  routes.RegisterUserF:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  routes.Response:
    properties:
      errors:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: olajuwonsinclair@gmail.com
    name: Sinclair
    url: https://x.com/syncc_crypt
  description: This is a note taker API .
  title: Task Manager
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login a Registered User
      parameters:
      - description: User Registration Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.LoginUserF'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/routes.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/routes.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/routes.Response'
      summary: Login a Registered User
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register User For the Task Manager
      parameters:
      - description: User Registration Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.RegisterUserF'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/routes.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/routes.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/routes.Response'
      summary: Register User For the Task Manager
      tags:
      - Auth
  /task/create:
    post:
      consumes:
      - application/json
      description: Allows an authenticated user to create a task
      parameters:
      - description: Task to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/routes.NewTask'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Task'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/routes.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/routes.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/routes.Response'
      security:
      - TokenAuth: []
      summary: Create a new task
      tags:
      - tasks
securityDefinitions:
  TokenAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
